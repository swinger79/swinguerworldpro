services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: swuser
      POSTGRES_PASSWORD: swpass
      POSTGRES_DB: swinguerworld
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
